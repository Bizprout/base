<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bizprout</title>

        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/custom-styles.css" />

        <link type="text/css" rel="stylesheet" href="css/font-awesome.css"/>
        <link type="text/css" rel="stylesheet" href="css/form.css"/>
        <link type="text/css" href="css/jquery-ui.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="css/chosen.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap-select.min.css" />

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"><!--font-family: 'Montserrat', sans-serif;-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet"><!--font-family: 'Open Sans', sans-serif;-->

        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('.submenu-button-open').click(function () {
                    $('.submenu-container').animate({
                        left: '0px'
                    }, 700);
                    $('body').css('overflow', 'hidden');
                });

                $('.submenu-button-close').click(function () {
                    $('.submenu-container').animate({
                        left: '-250px'
                    }, 700);
                    $('body').css('overflow', 'auto');
                });
                $('#cg_login_username').selectpicker({
                    style: 'btn-info'
                });
            });
        </script>

    </head>
    <body>
        <!--Header starts here-->
        <nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation">
            <div class="headers">
                <div class="logo">
                    <a href="javascript:void(0)"><img src="img/logo.png" alt="Bizprout Logo"/></a>
                </div> 

                <div id="menu">
                    <div class="menu-button closed" title="Menu">
                        <span class="menu-bar first"></span>
                        <span class="menu-bar second"></span>
                        <span class="menu-bar third"></span>
                    </div>

                    <div class="static-menu-button" title="Menu" onclick="$(this).hide();
                            $('.menu-button').click();">
                        <span class="menu-bar first"></span>
                        <span class="menu-bar second"></span>
                        <span class="menu-bar third"></span>
                    </div>


                    <div class="menu-list collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class=""><a href="javascript:void(0)">Create User</a></li>
                            <li class="active"><a href="javascript:void(0)">Client</a></li>
                            <li class=""><a href="javascript:void(0)">Groups</a></li>
                            <li class="compliance"><a href="javascript:void(0)">Links 4</a> | </li>
                            <li class="header-icon"><a href="javascript:void(0)"><img src="img/contact.png" alt="contact"/></a></li>
                            <li class="header-icon"><a href="javascript:void(0)"><img src="img/search.png" alt="Search"/></a></li>
                            <li class="header-icon"><a href="javascript:void(0)"><img src="img/myaccount.png" alt="My Account"/></a></li>
                        </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </nav>
        <!-- Header Ends Here -->

        <div class="dashboard-page">
            <div class="left">
                <div class="secondary-menu">
                    <div class="image">
                        <img src="img/hamburger.png" alt="SubMenu" class="submenu-button-open"/>
                    </div>
                    <div class="submenu-container">
                        <div class="image">
                            <img src="img/hamburger-close.png" alt="SubMenu" class="submenu-button-close"/>
                        </div>
                        <div class="page-header mb-20">
                            Client <br/> <span>Existing</span>
                        </div>
                        <div id="nc_search-input">
                            <div class="input-group">
                                <select data-placeholder="Search for users" name="nc_search_for_users" id="nc_search_for_users" class="chosen-select search-for-users" multiple style="width:210px;" tabindex="4">
                                    <option value=""></option>
                                    <option value="Sunil">Sunil</option>
                                    <option value="Rekha">Rekha</option>
                                    <option value="Anil">Anil</option>
                                    <option value="User4">User4</option>
                                    <option value="User5">User5</option>
                                    <option value="User6">User6</option>
                                </select>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="select-to-manage">
                            Select to manage
                        </div>
                        <div class="menu-items">
                            <ul>
                                <li class=""><a href="javascript:void(0)">Tata</a></li>
                                <li class=""><a href="javascript:void(0)">Client 1</a></li>
                                <li class=""><a href="javascript:void(0)">Client 2</a></li>
                                <li class=""><a href="javascript:void(0)">Client 3</a></li>
                                <li class=""><a href="javascript:void(0)">Client 4</a></li>
                                <li class=""><a href="javascript:void(0)">Client 5</a></li>
                                <li class=""><a href="javascript:void(0)">Client 6</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="heading">
                    <div class="path">Client</div>
                    <div class="text">New Client</div>
                </div>
                <div class="nc-section">
                    <form id="nc-form" action="" method="post" enctype="multipart/form-data">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="text" name="nc_company_code" id="nc_company_code" class="input-field" value="Company Code" placeholder="Company Code" onfocus="this.value != 'Company Code' ? this.value = this.value : this.value = '';" onblur="this.value = !this.value ? 'Company Code' : this.value;" />
                                    <div class="login-username-field">
                                        <select class="login-username-dropdown" id="cg_login_username">
                                            <option selected disabled>Enter login user name</option>
                                            <option value="">Rahul</option>
                                            <option value="">Prem</option>
                                        </select>
                                    </div>
                                    <input type="text" name="nc_company_name" id="nc_company_name" class="input-field" value="Company Name" placeholder="Company Name" onfocus="this.value != 'Company Name' ? this.value = this.value : this.value = '';" onblur="this.value = !this.value ? 'Company Name' : this.value;" />

                                    <input type="button" name="nc_button" class="nc_button" id="nc_button" value="Submit" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <script src="js/chosen.jquery.js" type="text/javascript"></script>
                                        <script src="docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
                                        <script type="text/javascript">
                        var config = {
                            '.chosen-select': {},
                            '.chosen-select-deselect': {allow_single_deselect: true},
                            '.chosen-select-no-single': {disable_search_threshold: 10},
                            '.chosen-select-no-results': {no_results_text: 'Oops, nothing found!'},
                            '.chosen-select-width': {width: "95%"}
                        }
                        for (var selector in config) {
                            $(selector).chosen(config[selector]);
                        }
                                        </script>
    </body>
</html>
