<div class="dashboard-page">
	<div class="right" style="margin-left: 100px;">
		<div class="heading">
			<div class="path">User Mapping to Clients/ Role Creation</div>
			<div class="text">User Mapping</div>
		</div>
		<div class="cu-section">
			<form id="cu-form" action="" method="post"
				enctype="multipart/form-data">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<div class="cu-section-content">

								<span>Select User:</span><br>
								<div
									custom-select="usr for usr in usernames | filter: $searchTerm track by $index"
									custom-select-options="usernameselectOptions"
									ng-model="usermappingDTO.username" autofocus></div>
								<br> <br>
								<div class="form-group">
									<div class="col-md-4">
										<span>Select&nbsp;Company:</span>
										<!-- <multiselect ng-model="selection" options="options"
											show-select-all="true" show-unselect-all="true"
											show-search="true"> </multiselect> -->

										<md-input-container> <label>Select Company</label>
										<md-select ng-model="selectedVegetables"
											md-on-close="clearSearchTerm()"
											data-md-container-class="selectdemoSelectHeader" multiple>
										<md-select-header class="demo-select-header">
										<input ng-model="searchTerm" type="search"
											ng-keydown="$event.stopPropagation()"
											placeholder="Search Company.."
											class="demo-header-searchbox md-text"> </md-select-header> <md-optgroup
											label="vegetables"> <md-option
											ng-value="vegetable"
											ng-repeat="vegetable in vegetables |
              filter:searchTerm">{{vegetable}}</md-option>
										</md-optgroup> </md-select> </md-input-container>
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="cu-section-content">
								<div class="form-group">
									<div class="col-md-4">
										<span>Select&nbsp;Screen:</span>
										<multiselect ng-model="selection" options="options"
											show-select-all="true" show-unselect-all="true"
											show-search="true"> </multiselect>
									</div>
								</div>

								<br /> <br /> <br />
								<br />

								<button submit-button type="button" class="btn btn-success">Add/
									Remove</button>

								<button type="button" class="btn btn-success">Report</button>

								<button type="reset" class="btn btn-success">Clear</button>

								<a href="#mapping" class="btn btn-success">Back</a>
							</div>

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<script type="text/javascript">
	var config = {
		'.chosen-select' : {},
		'.chosen-select-deselect' : {
			allow_single_deselect : true
		},
		'.chosen-select-no-single' : {
			disable_search_threshold : 10
		},
		'.chosen-select-no-results' : {
			no_results_text : 'Oops, nothing found!'
		},
		'.chosen-select-width' : {
			width : "95%"
		}
	}
	for ( var selector in config) {
		$(selector).chosen(config[selector]);
	}
</script>
