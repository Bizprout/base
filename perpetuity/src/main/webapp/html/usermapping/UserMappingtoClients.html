<div class="dashboard-page">
	<div class="right" style="margin-left: 100px;">
		<div class="heading">
			<p style="text-align: center;">
				<b>Company:</b> {{cmpname}}
			</p>
			<div class="text">User Mapping to Company/ Role Creation</div>
		</div>
		<div class="cu-section">
			<div class="container-fluid">
				<div ng-class="'alert alert-' + (alerts.type || 'warning')"
					ng-show="showSuccessAlert">
					<button type="button" class="close"
						data-ng-click="switchBool('showSuccessAlert')">x</button>
					<strong>{{alerts.msgtype}}</strong> {{alerts.msg}}
				</div>
			</div>
			<div ng-cloak>
				<md-content> <md-tabs md-dynamic-height
					md-border-bottom> <md-tab label="Map"
					md-on-select="onmapclick()"> <md-content
					class="md-padding">
				<div class="row">
					<div class="col-xs-4">
						<span>Select User:</span><br>
						<div
							custom-select="usr for usr in usernames | filter: $searchTerm track by $index"
							custom-select-options="usernameselectOptions"
							ng-model="usermappingDTO.username" autofocus></div>
						<br> <br>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<div class="form-group">
							<div class="col-md-4">
								<md-input-container> <label>Select
									Companies</label> <md-select ng-model="usermappingDTO.companyName"
									md-on-close="clearSearchTerm()" class="md-no-underline"
									data-md-container-class="selectdemoSelectHeader" multiple>
								<md-select-header class="demo-select-header">
								<input ng-model="searchTerm" type="search"
									placeholder="Search Company.."
									ng-keydown="$event.stopPropagation()"
									class="demo-header-searchbox md-text"> </md-select-header> <md-button
									layout-fill value="companylist"
									ng-click="toggleSeletedcompany()">{{selectText}}</md-button> <md-optgroup
									label="Select Companies"> <md-option
									ng-value="complst"
									ng-repeat="complst in companylist | filter:searchTerm"
									ng-selected="optionallnone">{{complst}}</md-option> </md-optgroup> </md-select> </md-input-container>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<div class="form-group">
							<div class="col-md-4">
								<md-input-container> <label>Select
									Screen</label> <md-select ng-model="usermappingDTO.screen"
									md-on-close="clearSearchTerm()" class="md-no-underline"
									data-md-container-class="selectdemoSelectHeader" multiple>
								<md-select-header class="demo-select-header">
								<input ng-model="searchTerm" type="search"
									placeholder="Search Screen.."
									ng-keydown="$event.stopPropagation()"
									class="demo-header-searchbox md-text"> </md-select-header> <md-button
									layout-fill value="screenlist" ng-click="toggleSeleted()">{{selectText}}</md-button>
								<md-optgroup label="Select Screen"> <md-option
									ng-value="scrlst"
									ng-repeat="scrlst in screenslist | filter:searchTerm"
									ng-selected="optionallnone">{{scrlst}}</md-option> </md-optgroup> </md-select> </md-input-container>
							</div>
						</div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-xs-4">
						<button submit-button type="button" class="btn btn-success">Add/
							Remove</button>
						<button type="reset" class="btn btn-success">Clear</button>
						<a href="#mapping" class="btn btn-success">Back</a>
					</div>
				</div>
				</md-content> </md-tab> <md-tab label="Report" md-on-select="onreportclick()"> <md-content
					class="md-padding">
				<div class="col-lg-8">
					<div class="bs-component">
						<!-- 					<div class="alert alert-info">
						<p>Sort key: {{sortKey}}</p>
						<p>Reverse: {{reverse}}</p>
						<p>Search String : {{search}}</p>
					</div> -->
						<form class="form-inline">
							<div class="form-group">
								<input type="text" ng-model="search" class="form-control"
									placeholder="Search">
							</div>
						</form>
						<div id="exportable">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th ng-click="sort('id')">Sl. No.<span
											class="glyphicon sort-icon" ng-show="sortKey=='id'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
										<th ng-click="sort('first_name')">Username<span
											class="glyphicon sort-icon" ng-show="sortKey=='first_name'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
										<th ng-click="sort('last_name')">User Type <span
											class="glyphicon sort-icon" ng-show="sortKey=='last_name'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
										<th ng-click="sort('hobby')">User Status <span
											class="glyphicon sort-icon" ng-show="sortKey=='hobby'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr
										dir-paginate="user in users | orderBy:sortKey:reverse | filter:search|itemsPerPage:5">
										<td>{{$index+1}}</td>
										<td>{{user.username}}</td>
										<td>{{user.usertype}}</td>
										<td>{{user.userstatus}}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<dir-pagination-controls max-size="5" direction-links="true"
							boundary-links="true"> </dir-pagination-controls>
						<button style="margin-left: 50px; margin-bottom: 65px;"
							ng-click="exportData()" class="btn btn-success">Export</button>
						<a style="margin-bottom: 65px;" href="#masters"
							class="btn btn-success">Back</a>
					</div>
				</div>
				</md-content></md-tab> </md-tabs> </md-content>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
