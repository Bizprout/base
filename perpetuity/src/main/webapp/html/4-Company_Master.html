        <script type="text/javascript">
            $(document).ready(function () {
			
			$(function(){
				$('.example1').jqCron();
			});

                $('.submenu-button-open').click(function () {
                    $('.submenu-container').animate({
                        left: '0px'
                    }, 700);
                    $('body').css('overflow', 'hidden');
                });

                $('.submenu-button-close').click(function () {
                    $('.submenu-container').animate({
                        left: '-250px'
                    }, 700);
                    $('body').css('overflow', 'auto');
                });

                $('#cu_user_type').selectpicker({
                    style: 'btn-info'
                });
				
				 var date_input=$('input[name="syncdatafrom"]'); //our date input has the name "date"
				  var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
				  var options={
					format: 'd-M-yyyy',
					container: container,
					todayHighlight: true,
					autoclose: true,
					todayBtn: "linked",
					toggleActive: true,
					clearBtn: true,
				  };
				  date_input.datepicker(options);

            });
        </script>
