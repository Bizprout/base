
<div class="dashboard-page">
	<div class="right" style="margin-left: 100px;">
		<div class="heading">
			<p style="text-align: center;">
				<b>Company:</b> {{cmpname}}
			</p>
			<div class="text">Choose Your Option for Mapping</div>
		</div>
		<div class="app-section">
			<div class="app-section-container path" role="button"
				data-toggle="modal" data-target="#last-step-modal"
				style="width: calc(( 100% - 90px - 28px)/2);">
				<div class="app-type">
					<div class="title">Users Mapping to Company</div>
				</div>
				<div class="content">Manage Add, Remove, View Reports for
					Mapping Users to Clients.</div>
				<a href="#mappingUsers" style="text-decoration: none;"><button
						type="button" class="btn btn-success">Continue</button></a>
			</div>
			<div class="app-section-container path" role="button"
				data-toggle="modal" data-target="#last-step-modal"
				style="width: calc(( 100% - 90px - 28px)/2);">
				<div class="app-type">
					<div class="title">PP Mapping to Tally</div>
				</div>
				<div class="content">Manage Create, Edit, View Reports for
					Mapping PP Masters to Tally Masters.</div>
				<a href="#PPmapping" style="text-decoration: none;"><button
						type="button" class="btn btn-success">Continue</button></a>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
