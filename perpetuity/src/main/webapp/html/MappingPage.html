
<div class="dashboard-page">
	<div class="right" style="margin-left: 100px;">
		<div class="heading">
			<ol class="breadcrumb">
				<li><a href="#home">Home</a></li>
				<li class="active">Mapping</li>
			</ol>
			<p style="text-align: center;">
				<b>Company:</b> {{cmpname}}
			</p>
			<div class="text">Choose Your Option for Mapping</div>
		</div>
		<div class="app-section" style="text-align:center;">
			<md-progress-circular md-mode="indeterminate" md-diameter="50px"
				ng-show="isLoadingmapping"></md-progress-circular>
			<div class="app-section-container path" style="border:1px solid #000; display:inline-block;" ng-hide="hideusermapping"
				role="button" data-toggle="modal" data-target="#last-step-modal"
				style="">
				<div class="app-type">
					<div class="title">Users Mapping to Clients</div>
				</div>
				<div class="content">Manage Add, Remove, View Reports for
					Mapping Users to Clients.</div>
				<a href="#mappingUsers" style="text-decoration: none;"><button
						type="button" ng-disabled="usermapbuttondisable"
						class="btn btn-success">Continue</button></a>
			</div>
			<div class="app-section-container path" style="border:1px solid #000; display:inline-block;" ng-hide="hideppmapping"
				role="button" data-toggle="modal" data-target="#last-step-modal"
				style="">
				<div class="app-type">
					<div class="title">PP Mapping to Tally</div>
				</div>
				<div class="content">Manage Create, Edit, View Reports for
					Mapping PP Masters to Tally Masters.</div>
				<a href="#PPmapping" style="text-decoration: none;"><button
						type="button" ng-disabled="ppmapbuttondisable"
						class="btn btn-success">Continue</button></a>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
