
<div class="dashboard-page">
	<div class="right" style="margin-left: 100px;">
		<div class="heading">
			<ol class="breadcrumb">
				<li><a href="#home">Home</a></li>
				<li class="active">Masters</li>
			</ol>
			<p style="text-align: center;">
				<b>Company:</b> {{cmpname}}
			</p>
			<div class="text">Choose Your Option for Masters</div>
		</div>
		<div class="app-section" align="center">
			<md-progress-circular md-mode="indeterminate" md-diameter="50px"
				ng-show="isLoadingmasters"></md-progress-circular>
			<div class="app-section-container path" ng-hide="hideusers"
				role="button" data-toggle="modal" data-target="#last-step-modal">
				<div class="app-type">
					<div class="title">Users</div>
				</div>
				<div class="content">Manage PP Admin users.</div>
				<a href="#newuser" style="text-decoration: none;"><button
						type="button" class="btn btn-success"
						ng-disabled="userbuttondisable">Continue</button></a>
			</div>
			<div class="app-section-container path" ng-hide="hideclients"
				role="button" data-toggle="modal" data-target="#last-step-modal">
				<div class="app-type">
					<div class="title">Clients</div>
				</div>
				<div class="content">Manage Client Groups.</div>
				<a href="#newclient" style="text-decoration: none;"><button
						type="button" class="btn btn-success"
						ng-disabled="clientbuttondisable">Continue</button></a>
			</div>
			<div class="app-section-container path" ng-hide="hidecompany"
				role="button" data-toggle="modal" data-target="#last-step-modal">
				<div class="app-type">
					<div class="title">Company</div>
				</div>
				<div class="content" style="margin-bottom: 45px;">Manage
					Individual Tally Companies.</div>
				<a href="#newcompany" style="text-decoration: none;"><button
						type="button" class="btn btn-success"
						ng-disabled="companybuttondisable">Continue</button></a>
			</div>
			<div class="app-section-container path" ng-hide="hideppmasters"
				role="button" data-toggle="modal" data-target="#last-step-modal">
				<div class="app-type">
					<div class="title">PP Masters</div>
				</div>
				<div class="content">Manage PP Standard Masters.</div>
				<a href="#PPmasters" style="text-decoration: none;"><button
						type="button" class="btn btn-success"
						ng-disabled="ppmasterbuttondisable">Continue</button></a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
