<md-dialog aria-label="Perpetuity">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color: rgb(86,171,163);">
        <h3 align="center">Voucher Ledgers Details</h3>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
	<div class="md-dialog-content">
		<div id="exportable">
			<table class="table table-striped table-hover" border="1">
				<tr>
					<td>
						<table class="table table-striped table-hover" border="0">
							<thead>
							<tr>
								<th style="text-align: center; background-color: #999999;" colspan="2"> DEBIT</th>
							</tr>
							<tr>

								<th>Ledger Name</th>
								<th style="text-align: right;">Amount</th>
								
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="item in items">
								
								<td ng-if="item.vchAmountType==1">{{item.ledgerName}}</td>
			        			<td ng-if="item.vchAmountType==1"style="text-align: right;">{{item.vchAmount | number:2}}</td>
			        		</tr>
			    			</tbody>
			    		</table>
					</td>
					<td>
					<table class="table table-striped table-hover" border="0">
							<thead>
							<tr>
								<th style="text-align: center; background-color:#999999;" colspan="2"> CREDIT</th>
							</tr>
							<tr>
								
								<th>Ledger Name</th>
								<th style="text-align: right;">Amount</th>
								
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="item in items">
								
								<td ng-if="item.vchAmountType==0">{{item.ledgerName}}</td>
			        			<td ng-if="item.vchAmountType==0"style="text-align: right;">{{item.vchAmount | number:2}}</td>
			        		</tr>
			    			</tbody>
			    		</table>
					</td>
					
				</tr>
				
		</table>
	</div>
    
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       Close
      </md-button>
      
    </md-dialog-actions>
  </form>
</md-dialog>
