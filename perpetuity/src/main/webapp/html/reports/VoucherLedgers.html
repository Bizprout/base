<md-dialog aria-label="Perpetuity">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools" style="background-color: rgb(86,171,163);">
        <h2>Voucher Ledgers Data</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
	<div class="md-dialog-content">
		<div id="exportable">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Ledger Name</th>
						<th style="text-align: right;">Amount</th>
						<th>Dr/Cr</th>

					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{item.ledgerName}}</td>
	        			<td style="text-align: right;">{{item.vchAmount | number:2}}</td>
	        			<td ng-if="item.vchAmountType==0">Dr</td>
	        			<td ng-if="item.vchAmountType==1">Cr</td>
    	    		</tr>
	    		</tbody>
		</table>
	</div>
    
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       Close
      </md-button>
      
    </md-dialog-actions>
  </form>
</md-dialog>
