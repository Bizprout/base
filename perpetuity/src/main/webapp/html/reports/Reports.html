<div class="dashboard-page">
	<div class="right" style="margin-left: 100px;">
		<div class="heading">
			<div class="text">Reports</div>
		</div>
		<div class="cu-section">
			<div class="container-fluid">
				<div ng-class="'alert alert-' + (alerts.type || 'warning')"
					ng-show="showSuccessAlert">
					<button type="button" class="close"
						data-ng-click="switchBool('showSuccessAlert')">x</button>
					<strong>{{alerts.msgtype}}</strong> {{alerts.msg}}
				</div>
			</div>
			<div ng-cloak>
				<md-content> <md-tabs md-dynamic-height md-border-bottom> <md-tab
					label="Generate Reports" md-on-select="onreportclick()"> <md-content
					class="md-padding">
				<div class="row">
					<div class="col-xs-4">
						<span>Select Client:</span><br>
						<div
							custom-select="clt.clientId as clt.clientName for clt in clientnames | filter: {clientName: $searchTerm} track by clt.clientId"
							custom-select-options="clientselectOptions"
							ng-change="clientchanged()" ng-model="reportDTO.client" autofocus></div>
					</div>
					<div class="col-xs-5">
						<span>Select Company:</span><br>
						<div
							custom-select="comp.cmpId as comp.tallyCmpName for comp in companies | filter: {tallyCmpName: $searchTerm} track by comp.cmpId"
							custom-select-options="companyselectOptions" ng-change=""
							ng-model="reportDTO.cmpId" autofocus></div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-3">
						<span>Select Report:</span>
						<div custom-select="rep for rep in reports | filter: $searchTerm"
							custom-select-options="reportselectOptions" ng-change=""
							ng-model="reportDTO.reportname" autofocus></div>
					</div>
				</div>
				<br />
				<br />
				<div class="row">
					<div class="col-xs-5">
						<button type="button" class="btn btn-success" ng-click="generatereport(reportDTO)">Generate</button>
						<button type="cancel" class="btn btn-success" ng-click="clear()">Clear</button>
						<a href="#home" class="btn btn-success">Back</a>
					</div>
				</div>
				</md-content> </md-tab> </md-tabs> </md-content>
			</div>
		</div>
	</div>
</div>
<div class="clearfix"></div>
</div>
