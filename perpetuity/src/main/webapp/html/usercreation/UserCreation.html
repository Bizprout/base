
<div class="dashboard-page">
	<div class="right" style="margin-left: 100px;">
		<div class="heading">
			<!-- <div class="path">Users</div> -->
			<div class="text">User</div>
		</div>
		<div class="cu-section">
			<div class="container-fluid">

				<div ng-class="'alert alert-' + (alerts.type || 'warning')"
					ng-show="showSuccessAlert">
					<button type="button" class="close"
						data-ng-click="switchBool('showSuccessAlert')">x</button>
					<strong>{{alerts.msgtype}}</strong> {{alerts.msg}}
				</div>
			</div>

			<!-- <label class="radio-inline"><input type="radio"
							name="change_screen" ng-model="adduser" value="Add"
							ng-checked="(adduser == Add)" ng-click="routedirect('Add')">Add
							User</label> <label class="radio-inline"><input type="radio"
							name="change_screen" ng-model="edituser" value="Edit"
							ng-click="routedirect('Edit')">Edit User</label> <br> <br> -->

			<div ng-cloak>
				<md-content> <md-tabs md-dynamic-height
					md-border-bottom> <md-tab label="Add"> <md-content
					class="md-padding"> <!-- <h1 class="md-display-2">Add</h1> -->

				<form id="cu-form" action="" name="usercreate"
					enctype="multipart/form-data" novalidate>
					
					<div class="row">
                    <div class="col-sm-12">
                    <div class="cu-section-content">

					<span>Username:</span> <input type="text" name="username"
						id="username" ng-model="userDTO.username" class="form-control"
						required placeholder="Username" autofocus> <span>Password:</span>
					<input type="Password" name="password" id="password"
						ng-model="userDTO.password" class="form-control" required
						placeholder="Password" autofocus> <span>Confirm
						Password:</span> <input type="Password" name="confirmpassword"
						id="confirmpassword" ng-model="userDTO.confirmpassword"
						class="form-control" required placeholder="Confirm Password"
						autofocus> <span>User Type:</span><br>
					<!-- <select class="btn btn-default dropdown-toggle" name="usertype" ng-model="userDTO.usertype" ng-options="ut.id as ut.name disable when ut.disable for ut in usertypes" /> -->
					<div
						custom-select="ut.id as ut.name for ut in usertype | filter: { name: $searchTerm } track by ut.id"
						ng-model="userDTO.usertype" autofocus></div>
					<br> <br> <span>User Status:</span><br>
					<!-- <select class="btn btn-default dropdown-toggle" ng-model="userDTO.userstatus" ng-options="ust.id as ust.name disable when ust.disable for ust in userstatus" /> -->
					<div
						custom-select="ust.id as ust.name for ust in userstatus | filter: { name: $searchTerm } track by ust.id"
						custom-select-options="userstatusselectOptions"
						ng-model="userDTO.userstatus" autofocus></div>

					<!--  <select class="selectpicker" id="usertype" name="usertype">
									 <option selected disabled>User Type</option>
									  <option>PP Admin</option>
									  <option>PP SuperAdmin</option>
									 </select><br> -->

					<!-- <span>User Status:</span><br>
									 <select class="selectpicker" id="userstatus" name="userstatus">
									 <option selected disabled>User Status</option>
									  <option selected>Active</option>
									  <option>InActive</option>
									 </select> -->

					<br /> <br />

					<button submit-button type="button" class="btn btn-success"
						ng-click="createuser(userDTO)">Create</button>
					<button type="button" class="btn btn-success"
						ng-click="viewreport()">Report</button>
					<button type="reset" class="btn btn-success" ng-click="clear()">Clear</button>
					<a href="#masters" class="btn btn-success">Back</a>
					</div>
					</div>
					</div>
				</form>

				</md-content> </md-tab> <md-tab label="Edit"> <md-content class="md-padding">
				<!-- <h1 class="md-display-2">Tab Two</h1> -->

				<form id="cu-form1" action="" name="" enctype="multipart/form-data"
					novalidate>
					<div class="row">
                    <div class="col-sm-12">
                    <div class="cu-section-content">
                    
					<span>Select Username:</span><br>
					<!-- <select class="btn btn-default dropdown-toggle" ng-model="usernameselected" ng-options="usr.id as usr.name disable when usr.disable for usr in usernames" /> -->
					<div
						custom-select="usr for usr in usernames | filter: $searchTerm track by $index"
						custom-select-options="usernameselectOptions"
						ng-change="populateuserdata()" ng-model="edituserDTO.username"
						autofocus></div>
					<br> <br> <span>Edit Username:</span><br> <input
						type="text" name="editusername" id="editusername"
						ng-model="edituserDTO.editusername" class="form-control" required
						placeholder="Edit Username" autofocus> <span>User
						Type:</span><br>
					<!-- <select class="btn btn-default dropdown-toggle" name="usertype" ng-model="usertype" ng-options="ut.id as ut.name disable when ut.disable for ut in usertypes" /> -->
					<div
						custom-select="ut.id as ut.name for ut in usertype | filter: { name: $searchTerm } track by ut.id"
						ng-model="edituserDTO.usertype" autofocus></div>
					<br> <br> <span>User Status:</span><br>
					<!-- <select class="btn btn-default dropdown-toggle" ng-model="userstatus" ng-options="ust.id as ust.name disable when ust.disable for ust in userstatus" /> -->
					<div
						custom-select="ust.id as ust.name for ust in userstatus | filter: { name: $searchTerm } track by ust.id"
						custom-select-options="userstatusselectOptions"
						ng-model="edituserDTO.userstatus" autofocus></div>

					<br /> <br />

					<button submit-button type="button" class="btn btn-success"
						ng-click="edituser(edituserDTO)">Edit</button>
					<button type="button" class="btn btn-success"
						ng-click="viewreport()">Report</button>
					<button type="reset" ng-click="eclear()" class="btn btn-success">Clear</button>
					<a href="#masters" class="btn btn-success">Back</a>
					</div>
					</div>
					</div>				
				</form>

				</md-content> </md-tab> <md-tab label="Report"> <md-content class="md-padding">
				<!-- <h1 class="md-display-2">Tab Two</h1> -->

				<div class="col-lg-8">
					<div class="bs-component">
						<!-- 					<div class="alert alert-info">
						<p>Sort key: {{sortKey}}</p>
						<p>Reverse: {{reverse}}</p>
						<p>Search String : {{search}}</p>
					</div> -->
						<form class="form-inline">
							<div class="form-group">
								<input type="text" ng-model="search" class="form-control"
									placeholder="Search">
							</div>
						</form>
						<div id="exportable">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th ng-click="sort('id')">Sl. No.<span
											class="glyphicon sort-icon" ng-show="sortKey=='id'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
										<th ng-click="sort('first_name')">Username<span
											class="glyphicon sort-icon" ng-show="sortKey=='first_name'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
										<th ng-click="sort('last_name')">User Type <span
											class="glyphicon sort-icon" ng-show="sortKey=='last_name'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
										<th ng-click="sort('hobby')">User Status <span
											class="glyphicon sort-icon" ng-show="sortKey=='hobby'"
											ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr
										dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
										<td>{{$index+1}}</td>
										<td>{{user.username}}</td>
										<td ng-bind="(user.usertype ? 'PP SuperAdmin' : 'PP Admin')">{{user.usertype}}</td>
										<td ng-bind="(user.userstatus ? 'InActive' : 'Active')">{{user.userstatus}}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<dir-pagination-controls max-size="5" direction-links="true"
							boundary-links="true"> </dir-pagination-controls>

						<button style="margin-left: 50px; margin-bottom: 65px;"
							ng-click="exportData()" class="btn btn-success">Export</button>
						<a style="margin-bottom: 65px;" href="#masters"
							class="btn btn-success">Back</a>
					</div>
				</div>
				</md-content> </md-tab> </md-tabs> </md-content>
			</div>
			<!-- <h3>{{result}}</h3> -->
		</div>
	</div>
</div>
<div class="clearfix"></div>
</div>
